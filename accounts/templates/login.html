{% extends 'base.html' %}
{% block category %}
{% endblock %}
{% block main %}
<div class="container mt-5">
<div class="row">
    <div class="col-sm-6">
<h2 class="text-center">
Login Here
</h2>
<br>
<a href="/accounts/signup/" class="btn btn-danger text-white mt-5">CREATE ACCOUNT</a>
   
</div>
<div class="col-sm-6">
<h2 class="text-center">USER LOGIN</h2>
<hr>
<form method="POST"  >
    {% csrf_token %}
    
<label>Email Address</label>
<input type="email" class=" form-control" placeholder="Enter email id" name="email">
<br>
<label>Password</label>
<input type="password" class=" form-control" placeholder="Enter Password" name="passw"><br>
<input type="submit" class="btn btn-danger mt-2" value="LOGIN">
    <a href="/accounts/forget/ " >Forget Password</a><br>
    <a href="{% url 'social:begin' 'github' %}" class="btn btn-primary">Log In with Github</a>


</form>
</div>
</div>
</div>
{% endblock %}
